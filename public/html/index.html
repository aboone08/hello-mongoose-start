<!DOCTYPE html>
<html ng-app='todoApp'>
  <head>
    <title> Welcome to MEAN Todos </title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js'></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css'/>
    <style>
      body{
        padding-top: 70px;
      }
      .no-dot{
        list-style: none;
      }
    </style>
  </head>
  <body ng-controller='TodoController'>
    <div class='container'>
        <div class="form-group">
        <input type="text" ng-model='newTodo.desc'>
        <button type="submit" class="btn btn-primary">Save Todo</button>
      <hr>
        </div>
      <div ng-if='isEditing'>
        <input type="text" ng-model="editingTodo.desc">
        <button type='button' ng-click="updateTodo(editingTodo)">Save</button>
      </div>
        <ul>
          <li class="well" ng-repeat="todo in todos">
            {{todo.desc}}
            <button type="button" class="btn btn-sm btn-danger" "pull-right" ng-click="deleteTodo(todo)">
              <span class="glyphicon glyphicon-scissors" aria-hidden="true"></span></button>
            <button type="button" class="btn btn-sm" ng-click="editTodo(todo)">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
          </li>
        </ul>
    </div>

    <script src="js/app.js"></script>
    <script src="js/todo.service.js"></script>
  </body>
</html>
